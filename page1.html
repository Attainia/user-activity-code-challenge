<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
            table, th, td {
                border: 1px black solid;
                border-collapse: collapse;
            }

            .red_bg {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="nav">
                <h3>Inactive Users | <a href="page2.html">Active Users</a></h3>
            </div>
            <div id="user_table">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Last Login</th>
                            <th scope="col">Login Count</th>
                            <th scope="col">Project Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-bind:class="{ red_bg: highlight && user.login_count < 1 }" v-for="user in users">
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.last_login }}</td>
                            <td>{{ user.login_count }}</td>
                            <td>{{ user.project_count }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="margin-top:5px;">
                <button v-on:click="toggleHighlight">Highlight users without logins</button>
            </div>
        </div>
